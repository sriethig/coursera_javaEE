<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Sonjas Coursera</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        
        <ui:composition template="./resources/templates/header_footer_template.xhtml">

            <ui:define name="content">
       
                <!-- content -->
                <b:container style="width: 80%; margin: 0 auto; padding-top: 30px;">
                    <h:form style="width: 100%; height: 50px;">
                        <b:commandButton value="back" action="#{courseModel.goBack()}"
                                         class="btn" icon="glyphicon glyphicon-chevron-left"
                                         style="position: relative; float: left;" />
                    </h:form>
                    <h:form>
                        <b:accordion expanded-panels="panelCourses" >
                                <b:panel id="editCourse" class="panel"
                                         title="Edit Course Info" >
                                    <b:inputText id="newCourseTitle" 
                                                 placeholder="Title"
                                                 value="#{courseModel.title}"/>
                                    <b:inputTextarea id="newCourseDescription"
                                                     placeholder="..."
                                                     value="#{courseModel.description}"/>
                                    <b:commandButton value="Update"
                                                     style="background-color: #9CE18E; color: white;"
                                                     icon="glyphicon glyphicon-edit" 
                                                     action="#{courseModel.updateCourse()}" />
                                </b:panel>

                            <b:panel id="lessons" class="panel"
                                title="Edit Lessons" >
                                
                                <h:selectOneMenu value="#{courseModel.course}" onchange="#{courseModel.changeLesson()}">
                                    <f:converter binding="#{courseModel.lessonConverter}" />
                                    <f:selectItems value="#{courseModel.lessons}" var="lesson" itemLabel="#{lesson.title}" />
                                </h:selectOneMenu>
                                
                            </b:panel>
                            
                            <b:panel id="panelAddLesson" class="panel"
                                title="Add Lessons" >
                                
                                <h4>Lesson</h4>
                                <b:inputText id="newLessonTitle" 
                                                 placeholder="Title"
                                                 value="#{courseModel.lessonTitle}"/>
                                <b:inputTextarea id="newLessonContent"
                                                 placeholder="..."
                                                 value="#{courseModel.lessonContent}"/>
                                <h4>Video</h4>
                                <b:inputText id="newLessonVideoTitle" 
                                                 placeholder="Title of the Video"
                                                 value="#{courseModel.lessonVideoTitle}"/>
                                <b:inputTextarea id="newLessonVideoDescription"
                                                 placeholder="..."
                                                 value="#{courseModel.lessonVideoDescription}"/>
                                <b:inputText id="newLessonVideoUrl" 
                                                 placeholder="URL of the Video"
                                                 value="#{courseModel.lessonVideoURL}"/>
                                <b:commandButton value="Add"
                                                 style="background-color: #9CE18E; color: white;"
                                                 icon="glyphicon glyphicon-edit" 
                                                 action="#{courseModel.addLesson()}" />
                            </b:panel>
                            
                            </b:accordion>
                    </h:form>

                </b:container>
                <!-- /content -->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
