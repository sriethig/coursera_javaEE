<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Sonjas Coursera</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        
        <ui:composition template="./resources/templates/header_footer_template.xhtml">

            <ui:define name="content">
        
                <!-- sign in using known email and password -->
                <b:container style="width: 350px; padding-top: 30px;">
                    <h:form styleClass="form-signin" prependId="false">
                        <h2 class="form-signin-heading">Please sign in</h2>
                        <b:inputText id="emailSC" 
                                     placeholder="Email address" 
                                     value="#{loginModel.emailAddress}"/>
                        <b:inputText id="passwordSC" 
                                     placeholder="Password" 
                                     type="password"
                                     value="#{loginModel.password}"/>
                        <h:outputText style="color: red;"
                                      value="#{loginModel.message}" />
                        <b:commandButton look="primary btn-block" 
                                         value="Sign In" icon="log-in" 
                                         size="lg" style=" margin-top: 20px;"
                                         action="#{loginModel.login()}"/>
                    </h:form>
                </b:container>
                <!-- /sign in -->
                
                <b:container style="width: 400px; text-align: center; margin-top: 25px;">
                    <div> - or - </div>
                </b:container>
                
                <!-- sign up - create new account -->
                <b:container style="width: 350px; padding-top: 10px;">
                    <h:form styleClass="form-signin" prependId="false">
                        <b:commandButton look="secondary btn-block" 
                                         value="Sign Up" icon="log-in" 
                                         size="lg" style=" margin-top: 20px;"
                                         action="#{loginModel.register()}"/>
                    </h:form>
                </b:container>
                <!-- /sign up -->
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
