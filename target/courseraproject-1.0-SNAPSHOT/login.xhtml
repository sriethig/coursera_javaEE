<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Sonjas Coursera</title>
    </h:head>
    <h:body>
        <b:container style="width: 350px; padding-top: 100px;">
            <h:form styleClass="form-signin" prependId="false">
                <h2 class="form-signin-heading">Please sign in</h2>
                <b:inputText id="email" 
                             placeholder="Email address" 
                             value="#{loginModel.emailAddress}"/>
                <b:inputText id="password" 
                             placeholder="Password" 
                             type="password"
                             value="#{loginModel.password}"/>
                <b:commandButton look="primary btn-block" 
                                 value="Sign In" icon="log-in" 
                                 size="lg" 
                                 action="#{loginModel.login()}"/>
            </h:form>
        </b:container>
        
        <b:container style="width: 350px; padding-top: 50px;">
            <h:form styleClass="form-signin" prependId="false">
                <b:commandButton look="default btn-block" 
                                 value="Testaccount" 
                                 icon="log-in" size="lg"
                                 action="#{loginModel.loginWithTestAccount()}"/>
                <b:commandButton look="defaul btn-block"
                                 value="Prof Test"
                                 size="lg"
                                 action="#{loginModel.testAllProfessors()}" />
            </h:form>
        </b:container>
    </h:body>
</html>
