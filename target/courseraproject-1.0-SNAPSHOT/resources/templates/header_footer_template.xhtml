<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <title>Sonjas Coursera</title>
    </h:head>

    <h:body>

        <div id="top">
            <b:container class="sonja_header">
                <span>
                    Sonjas Coursera
                </span>
                <span style="position: relative; float: right; margin-right: 10px; 
                             margin-top: 25px; font-size: 30px;">
                  <h:form rendered="#{loginModel.authorized}">
                      <b:commandButton style="background: transparent; border: none; size: 30px;"
                                       value="Profil"
                                       icon="glyphicon glyphicon-user" class="btn"
                                       action="#{loginModel.goToProfile()}"/>
                      <b:commandButton style="background: transparent; border: none; size: 30px;"
                                       value="Log Out"
                                       icon="glyphicon glyphicon-log-out" class="btn"
                                       action="#{loginModel.logout()}"/>
                  </h:form>
              </span>

            </b:container>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <span>Sonja Riethig - ris30601 - OTH Regensburg - Informatik - IN7 - Software Entwicklung</span>
            </ui:insert>
        </div>

    </h:body>

</html>
